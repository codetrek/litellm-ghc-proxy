<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-6xl px-6 py-10">
      <header class="flex flex-col gap-6 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-4">
          <div class="h-12 w-12 rounded-xl bg-amber-400 text-slate-900 font-bold grid place-items-center">LK</div>
          <div>
            <h1 class="text-2xl font-semibold">{{ app_name }}</h1>
            <p class="text-sm text-slate-400">Manage LiteLLM virtual keys</p>
          </div>
        </div>
        <form method="post" action="/logout">
          <button class="rounded-xl border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:bg-slate-900">Logout</button>
        </form>
      </header>

      <section class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4" id="stats"></section>

      <section class="mt-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="w-full sm:max-w-sm">
          <input id="searchInput" type="search" placeholder="Search key, id, team..." class="w-full rounded-xl border border-slate-800 bg-slate-900/60 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-400" />
        </div>
        <div class="flex gap-3">
          <button class="rounded-xl bg-amber-400 px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-amber-300" id="createKeyBtn">Create Key</button>
          <button class="rounded-xl border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:bg-slate-900" id="refreshBtn">Refresh</button>
        </div>
      </section>

      <section class="mt-6 grid gap-4 grid-cols-1 md:grid-cols-2" id="keysGrid"></section>
    </main>

    <div class="fixed inset-0 hidden flex items-center justify-center bg-black/60 p-6" id="drawer">
      <div class="max-h-[85vh] w-full max-w-4xl overflow-auto rounded-2xl border border-slate-800 bg-slate-900 p-6">
        <div class="flex items-center justify-between border-b border-slate-800 pb-4">
          <h2 id="drawerTitle" class="text-lg font-semibold">Key Details</h2>
          <button class="rounded-xl border border-slate-800 px-3 py-1.5 text-sm text-slate-200 hover:bg-slate-800" id="drawerClose" data-require-copy-close>Close</button>
        </div>
        <div class="mt-4" id="drawerBody"></div>
      </div>
    </div>

    <div class="fixed inset-0 hidden flex items-center justify-center bg-black/60 p-6" id="modal">
      <div class="w-full max-w-3xl rounded-2xl border border-slate-800 bg-slate-900 p-6">
        <div class="flex items-center justify-between border-b border-slate-800 pb-4">
          <h2 id="modalTitle" class="text-lg font-semibold">Create Key</h2>
          <button class="rounded-xl border border-slate-800 px-3 py-1.5 text-sm text-slate-200 hover:bg-slate-800" id="modalClose">Close</button>
        </div>
        <form id="modalForm" class="mt-4 space-y-4">
          <div class="space-y-2">
            <label class="text-xs uppercase tracking-wider text-slate-400">Models</label>
            <div class="flex gap-2">
              <input id="modelDisplay" name="models_text" type="text" placeholder="Select models" readonly class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
              <button class="rounded-xl border border-slate-800 px-3 py-2 text-sm text-slate-200 hover:bg-slate-800" type="button" id="modelToggle">Select</button>
            </div>
            <div class="hidden rounded-xl border border-slate-800 bg-slate-950 p-3" id="modelPanel">
              <div class="flex gap-2">
                <input id="modelFilter" type="search" placeholder="Filter models..." class="w-full rounded-lg border border-slate-800 bg-slate-900 px-3 py-2 text-sm" />
                <button class="rounded-lg border border-slate-800 px-3 py-2 text-xs text-slate-200 hover:bg-slate-800" type="button" id="modelSelectAll">All</button>
                <button class="rounded-lg border border-slate-800 px-3 py-2 text-xs text-slate-200 hover:bg-slate-800" type="button" id="modelClear">Clear</button>
              </div>
              <div class="mt-3 grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-3" id="modelList"></div>
            </div>
            <p class="text-xs text-slate-400">默认显示当前选择；点击下拉选择修改。</p>
          </div>

          <label class="block">
            <span class="text-xs uppercase tracking-wider text-slate-400">Key Name</span>
            <input name="key_alias" type="text" placeholder="e.g. personal-code, docs, experiments" required class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
            <span class="mt-2 block text-xs text-slate-400">建议唯一，用于区分用途。</span>
          </label>

          <div>
            <button class="rounded-xl border border-slate-800 px-3 py-2 text-sm text-slate-200 hover:bg-slate-800" type="button" id="moreToggle">More</button>
            <div class="mt-3 hidden rounded-xl border border-slate-800 bg-slate-950 p-4 space-y-3" id="morePanel">
              <label class="block">
                <span class="text-xs uppercase tracking-wider text-slate-400">Max Budget (unlimited if empty)</span>
                <input name="max_budget" type="number" step="0.01" placeholder="Unlimited" class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm" />
              </label>
              <label class="block">
                <span class="text-xs uppercase tracking-wider text-slate-400">Duration</span>
                <input name="duration" type="text" value="5y" class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm" />
              </label>
              <label class="block">
                <span class="text-xs uppercase tracking-wider text-slate-400">Team ID</span>
                <input name="team_id" type="text" value="default" class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm" />
              </label>
              <label class="block">
                <span class="text-xs uppercase tracking-wider text-slate-400">Metadata (JSON)</span>
                <textarea name="metadata" rows="3" placeholder='{"plan":"pro"}' class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm"></textarea>
              </label>
            </div>
          </div>

          <button class="w-full rounded-xl bg-amber-400 px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-amber-300" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="fixed bottom-6 right-6 hidden rounded-xl border border-slate-800 bg-slate-900 px-4 py-2 text-sm" id="toast"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
